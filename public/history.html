    </style>

<body>
    <div class="header">
        <div class="header-content">
            <h1>ğŸ“Š å†å²æµ‹å‹è®°å½•</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="goBack()">è¿”å›æ§åˆ¶å°</button>
                <button class="btn btn-danger" onclick="clearAllHistory()">æ¸…ç©ºæ‰€æœ‰è®°å½•</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- ç»Ÿè®¡æ±‡æ€» -->
        <div class="stats-summary">
            <div class="stat-card">
                <div class="stat-value" id="totalTests">0</div>
                <div class="stat-label">æ€»æµ‹è¯•æ¬¡æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">æ€»è¯·æ±‚æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgSuccessRate">0%</div>
                <div class="stat-label">å¹³å‡æˆåŠŸç‡</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalDuration">0h</div>
                <div class="stat-label">æ€»æµ‹è¯•æ—¶é•¿</div>
            </div>
        </div>

        <!-- å†å²è®°å½•åˆ—è¡¨ -->
        <div class="history-list">
            <div class="list-header">
                <h2>æµ‹è¯•è®°å½•åˆ—è¡¨</h2>
            </div>
            <div id="historyContainer">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
            <div class="pagination" id="pagination" style="display: none;">
                <button class="page-btn" id="prevBtn" onclick="prevPage()">ä¸Šä¸€é¡µ</button>
                <span class="page-info" id="pageInfo">ç¬¬ 1 é¡µ / å…± 1 é¡µ</span>
                <button class="page-btn" id="nextBtn" onclick="nextPage()">ä¸‹ä¸€é¡µ</button>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentPage = 1;
        let totalPages = 1;

        // éªŒè¯ç™»å½•
        if (!authToken) {
            window.location.href = '/';
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            loadHistory();
        });

        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
            try {
                const response = await fetch(`/api/history?page=${currentPage}&pageSize=20`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('åŠ è½½å¤±è´¥');
                }

                const data = await response.json();
                renderHistory(data);
                updateStatsSummary(data.list);
            } catch (error) {
                document.getElementById('historyContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âŒ</div>
                        <div>åŠ è½½å¤±è´¥: ${error.message}</div>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“å†å²è®°å½•åˆ—è¡¨
        function renderHistory(data) {
            const container = document.getElementById('historyContainer');
            
            if (!data.list || data.list.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div>æš‚æ— å†å²è®°å½•</div>
                        <div style="margin-top: 10px; color: #999; font-size: 14px;">å¼€å§‹æµ‹å‹åï¼Œè®°å½•ä¼šè‡ªåŠ¨ä¿å­˜åœ¨è¿™é‡Œ</div>
                    </div>
                `;
                return;
            }

            totalPages = data.totalPages;

            container.innerHTML = data.list.map(item => {
                const startTime = new Date(item.start_time);
                const duration = formatDuration(item.duration);
                const successRateClass = item.success_rate >= 90 ? 'high' : item.success_rate >= 70 ? 'medium' : 'low';
                const modeClass = item.test_mode === 'auto' ? 'mode-auto' : 'mode-fixed';
                const modeText = item.test_mode === 'auto' ? 'è‡ªåŠ¨æµ‹å‹' : 'å›ºå®šæµ‹å‹';
                const requestTypeText = item.request_type === 'stream' ? 'æµå¼' : 'éæµå¼';

                return `
                    <div class="history-item" onclick="viewDetail(${item.id})">
                        <div class="item-section">
                            <span class="item-label">æµ‹è¯•æ—¶é—´</span>
                            <span class="item-value primary">${formatDateTime(startTime)}</span>
                            <span class="mode-badge ${modeClass}">${modeText} Â· ${requestTypeText}</span>
                        </div>
                        <div class="item-section">
                            <span class="item-label">æµ‹è¯•ç«™ç‚¹</span>
                            <span class="item-value">${escapeHtml(item.test_url)}</span>
                        </div>
                        <div class="item-section">
                            <span class="item-label">æ¨¡å‹åç§°</span>
                            <span class="item-value">${escapeHtml(item.model_name)}</span>
                        </div>
                        <div class="item-section">
                            <span class="item-label">RPM / æ€»è¯·æ±‚</span>
                            <span class="item-value">${item.max_rpm || item.target_rpm} RPM / ${item.total_requests.toLocaleString()}</span>
                        </div>
                        <div class="item-section">
                            <span class="item-label">æµ‹è¯•æ—¶é•¿</span>
                            <span class="item-value">${duration}</span>
                        </div>
                        <div class="item-section">
                            <span class="item-label">æˆåŠŸç‡</span>
                            <span class="success-rate ${successRateClass}">${item.success_rate}%</span>
                        </div>
                        <div class="item-section">
                            <button class="action-btn" onclick="deleteHistory(event, ${item.id})">åˆ é™¤</button>
                        </div>
                    </div>
                `;
            }).join('');

            // æ˜¾ç¤ºåˆ†é¡µ
            document.getElementById('pagination').style.display = 'flex';
            document.getElementById('pageInfo').textContent = `ç¬¬ ${currentPage} é¡µ / å…± ${totalPages} é¡µ`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        // æ›´æ–°ç»Ÿè®¡æ±‡æ€»
        function updateStatsSummary(list) {
            if (!list || list.length === 0) {
                document.getElementById('totalTests').textContent = '0';
                document.getElementById('totalRequests').textContent = '0';
                document.getElementById('avgSuccessRate').textContent = '0%';
                document.getElementById('totalDuration').textContent = '0h';
                return;
            }

            // è·å–æ‰€æœ‰æ•°æ®è¿›è¡Œæ±‡æ€»ï¼ˆè¿™é‡Œåªæ˜¾ç¤ºå½“å‰é¡µçš„ç»Ÿè®¡ï¼Œå®é™…åº”è¯¥ä»åç«¯è·å–å…¨å±€ç»Ÿè®¡ï¼‰
            const totalRequests = list.reduce((sum, item) => sum + item.total_requests, 0);
            const avgSuccessRate = (list.reduce((sum, item) => sum + parseFloat(item.success_rate), 0) / list.length).toFixed(1);
            const totalDuration = list.reduce((sum, item) => sum + item.duration, 0);

            document.getElementById('totalTests').textContent = list.length.toLocaleString();
            document.getElementById('totalRequests').textContent = totalRequests.toLocaleString();
            document.getElementById('avgSuccessRate').textContent = avgSuccessRate + '%';
            document.getElementById('totalDuration').textContent = formatDurationShort(totalDuration);
        }

        // æ ¼å¼åŒ–æ—¶é•¿
        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes % 60}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds % 60}s`;
            } else {
                return `${seconds}s`;
            }
        }

        function formatDurationShort(ms) {
            const hours = Math.floor(ms / 3600000);
            if (hours > 0) {
                return `${hours}h`;
            }
            const minutes = Math.floor(ms / 60000);
            return `${minutes}m`;
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(date) {
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // æŸ¥çœ‹è¯¦æƒ…
        function viewDetail(id) {
            window.location.href = `/detail?id=${id}`;
        }

        // åˆ é™¤è®°å½•
        async function deleteHistory(event, id) {
            event.stopPropagation();
            
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                return;
            }

            try {
                const response = await fetch(`/api/history/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }

                // é‡æ–°åŠ è½½åˆ—è¡¨
                loadHistory();
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        // æ¸…ç©ºæ‰€æœ‰è®°å½•
        async function clearAllHistory() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                return;
            }

            try {
                const response = await fetch('/api/history/clear', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('æ¸…ç©ºå¤±è´¥');
                }

                // é‡æ–°åŠ è½½åˆ—è¡¨
                currentPage = 1;
                loadHistory();
            } catch (error) {
                alert('æ¸…ç©ºå¤±è´¥: ' + error.message);
            }
        }

        // åˆ†é¡µ
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadHistory();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadHistory();
            }
        }

        // è¿”å›æ§åˆ¶å°
        function goBack() {
            window.location.href = '/dashboard';
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

    <!-- ç‰ˆæœ¬å· -->
    <footer style="text-align: center; padding: 20px; color: #999; font-size: 12px; margin-top: 30px;">
